<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/Vector.svg" alt="logo" class="header__image" />
        <!-- <p class="header__divider"></p> -->
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="add-card-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The US</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="profile-edit-close"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__input"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="add-card-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-modal">
          <input
            type="text"
            class="modal__input"
            name="title"
            id="card-title-input"
            placeholder="Title"
          />
          <input
            type="text"
            class="modal__input"
            name="url"
            id="card-link-input"
            placeholder="Image link"
          />
          <button type="submit" class="modal__button" id="submit-image">
            Save
          </button>
        </form>
      </div>
    </div>
    <!--image modal -->
    <div class="image__modal" id="image-modal">
      <div class="image__modal_container">
        <figure class="image__modal_figure">
          <button
            class="modal__close"
            type="button"
            id="image-modal-close"
          ></button>
          <img src="" alt="" class="image__modal_image" />
          <figcaption class="image__modal_caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
