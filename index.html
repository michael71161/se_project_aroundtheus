<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/Vector.svg" alt="logo" class="header__image" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="add-card-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2025 Around The US</p>
      </footer>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="profile-edit-close"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="popup__form">
          <input
            type="text"
            class="modal__input"
            name="name"
            id="profile-title-input"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="profile-title-input-error" class="popup__error"></span>

          <input
            type="text"
            class="modal__input"
            name="about"
            id="profile-description-input"
            placeholder="About"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            id="profile-description-input-error"
            class="popup__error"
          ></span>

          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="add-card-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="popup__form" id="add-card-form">
          <input
            type="text"
            class="modal__input"
            name="title"
            id="card-title-input"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span id="card-title-input-error" class="popup__error"></span>

          <input
            type="url"
            class="modal__input"
            name="link"
            id="card-link-input"
            placeholder="Image link"
            required
          />
          <span id="card-link-input-error" class="popup__error"></span>

          <button type="submit" class="modal__button" id="submit-image">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_type_image">
        <figure class="modal__figure">
          <button
            class="modal__close"
            type="button"
            id="image-modal-close"
          ></button>
          <img src="" alt="" class="modal__image" />
          <figcaption class="modal__caption"></figcaption>
        </figure>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
